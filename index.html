<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WK5HW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="upper-body">
        <h1>5 Day Forecast</h1>
        <h2>Sydney</h2>
        <img src="media/rainy-cloud.jpg" class="head-img" />
        <p id="time">time</p>
        <p class="Forecast">
          <p id="temp">18C</p>
          <br />
          Mostly rainy
        </p>
        <button class="fahrenheit">F</button>
        <<button class="celsius">C</button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <img src="media/rainy-cloud.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  <b>Monday</b><br />
                  12C <br />
                  Mostly rain
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <img src="media/rainy-cloud.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  <b>Tuesday</b><br />
                  14C <br />
                  Mostly rain
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <img src="media/rainy-cloud.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  <b>Wednesday</b> <br />
                  12C <br />
                  Mostly rain
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <img src="media/cloudy.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  <b>Thursday</b><br />
                  16C <br />
                  Cloudy
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <img src="media/sunny.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  <b>Friday</b> <br />
                  17C <br />
                  Mostly sunny
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form class="form" id="cityForm">
        <input type="text" placeholder="Type a city" id="location" />
        <input type="button" class="button" value="Go" />
      </form>
    </div>
  </ br>
  <button id="current-location-button"
        type="button">
    Current Location
</button>
<a href="https://github.com/jlepoo/Wk6" target="blank">GITHUB Repository</a>
    <script src="src/index.js"></script>
  </body>
</html>
